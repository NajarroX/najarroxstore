<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sitio Web</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="fixed-header">
        <div class="logo">
            <img src="tu_logo.png" alt="Logo de tu empresa">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio" class="fullscreen">
            <div class="content">
                <h1>Inicio</h1>
                <div id="container3D"></div>
            </div>
        </section>

        <section id="nosotros" class="fullscreen parallax">
            <div class="content">
                <h1>Nosotros</h1>
                <!-- Contenido de la sección Nosotros -->
            </div>
        </section>

        <section id="productos" class="fullscreen">
            <div class="content">
                <h1>Productos</h1>
                <!-- Contenido de la sección Productos -->
            </div>
        </section>

        <section id="contacto" class="fullscreen">
            <div class="content">
                <h1>Contacto</h1>
                <!-- Contenido de la sección Contacto -->
            </div>
        </section>
    </main>
    <script type="module" src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
